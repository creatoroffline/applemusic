<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>Bem-vindo ao EchoMave</h1>
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button id="login-button">Entrar</button>
        </div>
    </div>

    <!-- Player de Música -->
    <div id="player-container" class="player-container">
        <div class="album-info">
            <img src="album.jpg" alt="Capa do Álbum">
            <div class="overlay">
                <h1 id="album-title">Nome do Álbum</h1>
                <h2 id="artist-name">Artista</h2>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev-btn">&#9664;</button>
            <button class="control-btn" id="play-btn">&#9654;</button>
            <button class="control-btn" id="next-btn">&#9654;&#9654;</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <audio id="audio" src="musica.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- Seção de pesquisa de artistas -->
<div class="search-container">
    <input type="text" id="search-input" placeholder="Pesquisar Artistas">
    <button id="search-btn">Pesquisar</button>
</div>

<!-- Exibição dos resultados -->
<div id="search-results"></div>
